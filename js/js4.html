<!DOCTYPE html>
<html>

<head>

    <body>
        <script>
            // Define object bar
            var bar = {
                x: 'Hi'
            }
            console.log(bar.x); //Hi

            // Assign it to foo
            var foo = bar;
            console.log(foo.x); //Hi
        </script>
    </body>
</head>

</html>
