<!DOCTYPE html>
<html>

<head>
    <title>registration form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container"><br><br>
        <h3 class="text-center text-success">FORM VALIDATION</h3>
        <div class="col-lg-5 m-auto d-block">
            <form class="shadow-lg p-4" action="register.php" method="POST">
                <div class="form-group">
                    <label for="usernames">user_name</label>
                    <input type="text" name="uname" id="usernames" class="form-control">
                    <h6 id="user_check"></h6>
                </div>
                <div class="form-group">
                    <label for="lastnames">last_name</label>
                    <input type="text" name="lname" id="lastnames" class="form-control">
                    <h6 id="lastname_check"></h6>
                </div>
                <div class="form-group">
                    <label for="contact">contact_number</label>
                    <input type="number" name="con" id="contact" class="form-control">
                    <h6 id="contact_check"></h6>
                </div>
                <div class="form-group">
                    <label for="email">email_id</label>
                    <input type="text" name="email" id="email" class="form-control">
                    <h6 id="email_check"></h6>
                </div>
                <div>
                    <input type="submit" value="submit" class="btn btn-success">
                </div>
            </form>

        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            var userpattern = /^([APQZ])\w*(Biya|We|Jzz)$/;
            var lastnamepattern = /^(Bhfy|W124|Jv)\w*([APQZ])$/;
            var contactpattern = /^[9678](7|3646|976)$/;
            var emailpattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            $('#user_check').hide();
            $('#lastname_check').hide();
            $('#contact_check').hide();
            $('#email_check').hide();
            var user_error = true;
            var lastname_error = true;
            var contact_error = true;
            var mail_error = true;


            //user name validation

            $('#usernames').keyup(function() {
                username_check();
            });

            function username_check() {
                var user_val = $('#usernames').val();
                if (user_val.length == '') {
                    $('#user_check').show();
                    $('#user_check').html("** please fill this field");
                    $('#user_check').focus();
                    $('#user_check').css("color", "red");
                    user_err = false;
                    return false;
                } else {
                    $('#user_check').hide();
                }

                if (userpattern.test(user_val) == false) {
                    $('#user_check').show();
                    $('#user_check').html("** please enter valid user name, start with A,P,Q,Z and end with Biya,We,Jzz");
                    $('#user_check').focus();
                    $('#user_check').css("color", "red");
                    user_err = false;
                    return false;
                } else {
                    $('#user_check').hide();
                }

            }



            //last name validation.

            $('#lastnames').keyup(function() {
                lname_check();
            });

            function lname_check() {
                var lname_val = $('#lastnames').val();
                if (lname_val.length == '') {
                    $('#lastname_check').show();
                    $('#lastname_check').html("** please fill this field");
                    $('#lastname_check').focus();
                    $('#lastname_check').css("color", "red");
                    lastname_err = false;
                    return false;
                } else {
                    $('#lastname_check').hide();
                }

                if (lastnamepattern.test(lname_val) == false) {
                    $('#lastname_check').show();
                    $('#lastname_check').html("** please enter valid last name start with Bhfy,W124,Jv and end with A,P,Q,Z");
                    $('#lastname_check').focus();
                    $('#lastname_check').css("color", "red");
                    user_err = false;
                    return false;
                } else {
                    $('#lastname_check').hide();
                }

            }


            //contact number validation. 


            $('#contact').keyup(function() {
                contact_check();
            });

            function contact_check() {
                var con_val = $('#contact').val();
                if (con_val.length == '') {
                    $('#contact_check').show();
                    $('#contact_check').html("** please fill this field");
                    $('#contact_check').focus();
                    $('#contact_check').css("color", "red");
                    contact_err = false;
                    return false;
                } else {
                    $('#contact_check').hide();
                }

                if (contactpattern.test(con_val) == false) {
                    $('#contatct_check').show();
                    $('#contact_check').html("** please enter valid aontact number, start with 9,6,7,8 and end with 7,3646,976");
                    $('#contact_check').focus();
                    $('#contact_check').css("color", "red");
                    contact_err = false;
                    return false;
                } else {
                    $('#contact_check').hide();
                }

            }


            //email validation.


            $('#email').keyup(function() {
                email_check();
            });

            function email_check() {
                var email_val = $('#email').val();
                if (email_val.length == '') {
                    $('#email_check').show();
                    $('#email_check').html("** please fill this field");
                    $('#email_check').focus();
                    $('#email_check').css("color", "red");
                    email_err = false;
                    return false;
                } else {
                    $('#email_check').hide();
                }

                if (emailpattern.test(email_val) == false) {
                    $('#email_check').show();
                    $('#email_check').html("** please enter valid email id ");
                    $('#email_check').focus();
                    $('#email_check').css("color", "red");
                    email_err = false;
                    return false;
                } else {
                    $('#email_check').hide();
                }

            }
        });
    </script>
</body>

</html>
